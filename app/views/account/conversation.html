{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}

<div class="message-board">
	{% for message in conversation %}
	<div class="message">
		<p> {{message.content}}</p>
	</div>
	{% endfor %}

	<div class="submit-form">
		<form method="post">
			<textarea name="content" class="form-control"></textarea>
			<button type="submit" class="btn btn-primary">L채het채!</button>
		</form>
	</div>
</div>
<p></p>
  	{% if conversationStatus >= 10 %}
  		<button type="submit" class="btn btn-primary" id="showImages">N채yt채 kuvat</button>

  		 <div class="popup-bg" id="showImagePopup">
		    <div class="account-popup">
		       <span class ="close" id="close_image">&times;</span>
		  		{% if gender == 1 %}
		  			<div class="image-box-man" id="image-box"></div>
		  		{% else %}
		  			<div class="image-box-woman" id="image-box"></div>
		  		{% endif %} 
		  	</div>
		 </div>

  	{% endif %} 

 <script>
  var btn = document.getElementById("showImages");
  var span = document.getElementById("showImagePopup");
  var close = document.getElementById("close_image")

  close.onclick = function() {
      span.style.display = "none";
  }
  btn.onclick = function() {
      span.style.display = "block";
  }
</script>

{% endblock %}
